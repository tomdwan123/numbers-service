# POSTGRES DB
numbers.service.database.url=@postgres.url@/numbers
numbers.service.database.username=@postgres.user@
numbers.service.database.password=@postgres.passwd@

service.accountmanagement.api.login.password=@service.accountmanagement.api.login.password@
service.accountmanagement.api.login.username=@service.accountmanagement.api.login.username@
service.accountmanagement.api.login.vendor=@service.accountmanagement.api.login.vendor@
service.accountmanagement.endpoint.url=http://localhost:12345/

# SQS
sqs.host=@sqs.host@
sqs.port=@sqs.port@

# Numbers service notification queue url
service.numbers-service.provisioning-queue.url=http://@sqs.host@:@sqs.port@/queue/NumbersServiceProvisioningQueue

# URL of Slack Webhook to push notifications to
service.numbers-service.slack-notification.url=http://localhost:4200/services/abc/123
service.numbers-service.slack-notification.assigned-tfn.url=http://localhost:4200/services/def/123

# URL of billing management service
service.add-on-billing-manager.endpoint=http://localhost:7200/
service.add-on-billing-manager.connectionTimeout=5000
service.add-on-billing-manager.readTimeout=5000

# URL of callable numbers service
service.numbers-service.callable-numbers.url=http://localhost:4201/api

aws.stackName=numbers-service
